<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Karma Dashboard</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #4d4d67;
            color: white;
            height: 100vh;
            float: left;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar img {
            width: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .sidebar h1 {
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px;
            border-radius: 5px;
            background-color: transparent;
            transition: background 0.3s;
        }

        .sidebar ul li a:hover, .sidebar ul li a.active {
            background-color: #626288;
        }

        /* Header */
        .header {
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .header h2 {
            font-size: 22px;
        }

        .header .icons {
            display: flex;
            align-items: center;
        }

        .header .icons img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
            border-radius: 50%;
        }

        /* Dashboard Cards */
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            margin-left: 250px;
            padding: 20px;
        }

        .card {
            background-color: #eaeaea;
            border-radius: 10px;
            flex: 1 1 calc(20% - 20px);
            margin: 10px;
            text-align: center;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .card .number {
            font-size: 24px;
            font-weight: bold;
        }

        .card:nth-child(1) .number {
            color: #008080;
        }

        .card:nth-child(2) .number {
            color: #56B0A5;
        }

        .card:nth-child(3) .number {
            color: #FF0000;
        }

        .card:nth-child(4) .number {
            color: #FFA500;
        }

        /* Main Content */
        .content {
            display: flex;
            margin: 20px;
            justify-content: space-between;
        }

        .add-item-section {
            flex: 1;
            margin-right: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .add-item-section h3 {
            margin-bottom: 20px;
        }

        .add-item-section input {
            width: calc(100% - 20px);
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .add-item-section button {
            padding: 10px 15px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-item-section button:hover {
            background-color: #45a049;
        }

        .delete-button {
            background-color: red;
        }

        .delete-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <img src="path/to/logo.png" alt="Logo">
        <h1>Hotel Karma </h1>
        <ul>
            <li><a href="#" class="active">Dashboard</a></li>
            <li><a href="#">Add Items</a></li>
            <li><a href="#">Update Items</a></li>
            <li><a href="#">Add Product</a></li>
            <li><a href="#">Update Product</a></li>
            <li><a href="#">Add User</a></li>
        </ul>
    </div>

    <!-- Header -->
    <div class="header">
        <h2>Dashboard</h2>
        <div class="icons">
            <span>ðŸ””</span>
            <img src="path/to/user-icon.png" alt="User Icon">
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard">
        <div class="card">
            <h3>Total Orders</h3>
            <div class="number">415</div>
        </div>
        <div class="card">
            <h3>Total Sales</h3>
            <div class="number">56K</div>
        </div>
        <div class="card">
            <h3>Shortage Items</h3>
            <div class="number">03</div>
        </div>
        <div class="card">
            <h3>Uncompleted Orders</h3>
            <div class="number">18</div>
        </div>
    </div>

    <!-- Add Items Section -->
    <div class="content">
        <div class="add-item-section">
            <h3>Add an Item</h3>
            <input type="text" placeholder="Item Name">
            <input type="number" placeholder="Quantity">
            <input type="text" placeholder="Unit">
            <input type="text" placeholder="Dealer's Name">
            <input type="text" placeholder="Dealer Contact No">
            <input type="text" placeholder="Dealer's Vehicle No">
            <button>Save</button>
            <button class="delete-button">Delete</button>
        </div>
    </div>
</body>
</html>
