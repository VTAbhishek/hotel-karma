<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 0rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .head-text {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: bold;
        }

        .header img.logo {
            width: 40px;
        }

        .img-files img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .container {
            display: flex;
            min-height: calc(100vh - 60px);
        }

        #profile-photo {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        .sidebar {
            width: 200px;
            background-color: #6b7280;
            padding: 1rem;
        }

        .sidebar button {
            width: 100%;
            padding: 0.8rem;
            margin: 0.3rem 0;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: #1a365d;
            cursor: pointer;
            text-align: left;
            font-weight: bold;
            font-family: arial;
            font-size: 19px;
        }

        .sidebar button.reports {
            color: red;
        }

        .main-content {
            flex: 1;
            padding: 1rem;
            background-color: #f3f4f6;
        } 
        .stats {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .stat-box {
            flex: 1;
            background-color: #848484;
            padding: 1rem;
            border-radius: 10px;
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 21px;
            display: grid;
            place-items: center;
        }

        .stat-box .value {
            font-size: 1.5rem;
            margin-top: 0.5rem;
        }

        .green {
            color: #17c900e8;
        }

        .red {
            color: #ff0000;
        }

        .orange {
            color: #ff6a00;
        }

        .yellow {
            color: #ffbf00;
        }

        .contact-form {
            margin-top: 1rem;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 40%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
        }

        .social-dropdown {
            width: 150px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #d1d5db;
            background-color: white;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
        }

        .social-dropdown:hover {
            border-color: #1a365d;
        }

        .social-dropdown:focus {
            outline: none;
            border-color: #1a365d;
            box-shadow: 0 0 5px rgba(26, 54, 93, 0.5);
        }

        .social-link {
            width: 50%;
            padding: 5px;
            border: 1px solid #d1d5db;
            border-radius: 3px;
        }

        .social-media {
    display: flex;
    align-items: center;
    gap: 10px;
    width: 100%;
    }

        .social-media input:first-child {
            width: 100px;
        }

        .social-media input:last-child {
            width: 26%;
        }

        .action-buttons {
            display: flex;
            justify-content: flex-start;  /* Align buttons to the left */
            gap: 10px;
            margin-top: 20px;
            width: 100%;  /* Ensures the container spans the full width */
        }

        .action-btn {
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .update-btn, .save-btn, .clear-btn {
            background-color: #848484;
            color: white;
        }

        .delete-btn {
            background-color: #ff0000;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-right: auto;  /* Pushes the delete button to the left */
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="head-text">
            <img src="Image/Hotel Logo.png" alt="Hotel Logo" class="logo">
            <h1>Hotel Karma</h1>
        </div>
        <div class="img-files">
            <img src="image/bell.png" alt="bell Photo" id="profile-photo">
            <img src="image/add-user.png" alt="add-user" id="profile-photo">
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <button>Dashboard</button>
            <button>Add Items</button>
            <button>Add Product</button>
            <button>Add User</button>
            <button>Special Offers</button>
            <button>Update Contact</button>
            <button>Menu</button>
            <button class="reports">Reports</button>
        </aside>

        <main class="main-content">
            <div class="stats">
                <div class="stat-box">
                    <div>Total Orders</div>
                    <div class="value green">475</div>
                </div>
                <div class="stat-box">
                    <div>Total Sales</div>
                    <div class="value green">56K</div>
                </div>
                <div class="stat-box">
                    <div>Shortage Items</div>
                    <div class="value orange">03</div>
                </div>
                <div class="stat-box">
                    <div>Uncompleted Orders</div>
                    <div class="value yellow">18</div>
                </div>
                <div class="stat-box">
                    <div>Cancel Orders</div>
                <div class="value red">08</div>
                </div>
            </div>

            <div class="contact-form">
                <div class="form-header">
                    <h2>Update Contact</h2>
                </div>

                <div class="form-group">
                    <label>Add Mobile No:</label>
                    <input type="tel" />
                </div>

                <div class="form-group">
                    <label>Add Email Address</label>
                    <input type="email" />
                </div>

                <div class="form-group">
                    <label>Add Social Media Links</label>
                    <div class="social-media">
                        <select class="social-dropdown">
                            <option value="facebook">Facebook</option>
                            <option value="x">X</option>
                            <option value="instagram">Instagram</option>
                            <option value="linkedin">LinkedIn</option>
                            <option value="youtube">YouTube</option>
                            <option value="whatsapp">Whatsapp</option>
                        </select>
                        <input type="text" placeholder="Enter Profile Link" class="social-link" />
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="action-btn delete-btn">Delete</button> 
                    <button class="action-btn clear-btn">Clear</button>
                    <button class="action-btn save-btn">Save</button>
                    <button class="action-btn update-btn">Update Contact</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
