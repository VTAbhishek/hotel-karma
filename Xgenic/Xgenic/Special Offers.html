<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Offers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 0rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .head-text {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: bold;
        }

        .header img.logo {
            width: 40px;
        }

        .img-files img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 200px;
            background-color: #6b7280;
            padding: 1rem;
        }

        .sidebar button {
            width: 100%;
            padding: 0.8rem;
            margin: 0.3rem 0;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: #1a365d;
            cursor: pointer;
            text-align: left;
            font-weight: bold;
            font-family: arial;
            font-size: 19px;
        }

        .sidebar button.reports {
            color: red;
        }

        .main-content {
            flex: 1;
            padding: 1rem;
            background-color: #f3f4f6;
        }

        .stats {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .stat-box {
            flex: 1;
            background-color: #848484;
            padding: 1rem;
            border-radius: 10px;
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 21px;
            display: grid;
            place-items: center;
        }

        .stat-box .value {
            font-size: 1.5rem;
            margin-top: 0.5rem;
            font-weight: bold;
            font-size: 25px;
        }

        .green { color: #17c900; }
        .red { color: #ff0000; }
        .orange { color: #ff6a00; }
        .yellow { color: #ffbf00; }

        .form-container {
            display: flex;
            gap: 2rem;
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            position: relative;
        }

        .left-section, .right-section {
            flex: 1;
        }

        .form-title {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        /* Adjusted width for Offer Name input */
        .form-group input[name="offer-name"] {
            width: 50%;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group textarea {
            width: 100%;
            height: 200px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
        }

        .photo-upload {
            margin-top: 30px;
        }

        .photo-upload-btn {
            width: 100px;
            height: 100px;
            background-color: #f5f5f5;
            border: 2px dashed #ddd;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .action-buttons {
            display: flex;
            justify-content: flex-start;  /* Align buttons to the left */
            gap: 10px;
            margin-top: 20px;
            width: 100%;  /* Ensures the container spans the full width */
        }

        .action-btn {
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .update-btn, .save-btn, .clear-btn {
            background-color: #848484;
            color: white;
        }

        .delete-btn {
            background-color: #ff0000;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-right: auto;  /* This pushes the delete button to the left */
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="head-text">
            <img src="Image/Hotel Logo.png" alt="Hotel Logo" class="logo">
            <h1>Hotel Karma</h1>
        </div>
        <div class="img-files">
            <img src="image/bell.png" alt="Notification">
            <img src="image/add-user.png" alt="Add User">
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <button>Dashboard</button>
            <button>Add Items</button>
            <button>Add Product</button>
            <button>Add User</button>
            <button>Special Offers</button>
            <button>Update Contact</button>
            <button>Menu</button>
            <button class="reports">Reports</button>
        </aside>

        <main class="main-content">
            <div class="stats">
                <div class="stat-box">
                    <div>Total Orders</div>
                    <div class="value green">475</div>
                </div>
                <div class="stat-box">
                    <div>Total Sales</div>
                    <div class="value green">56K</div>
                </div>
                <div class="stat-box">
                    <div>Shortage Items</div>
                    <div class="value orange">03</div>
                </div>
                <div class="stat-box">
                    <div>Uncompleted Orders</div>
                    <div class="value yellow">18</div>
                </div>
                <div class="stat-box">
                    <div>Cancel Orders</div>
                    <div class="value red">08</div>
                </div>
            </div>

            <div class="form-container">
                <div class="left-section">
                    <h2 class="form-title">Add Special Offers</h2>
                    <div class="form-group">
                        <label>Offer Name</label>
                        <input type="text" name="offer-name" placeholder="Enter offer name">
                    </div>
                    <div class="form-group">
                        <label>Offer Price</label>
                        <input type="text" name="offer-price" placeholder="Enter offer price">
                    </div>
                </div>
                
                <div class="right-section">
                    <div class="form-group">
                        <label>Description</label>
                        <textarea placeholder="Enter description"></textarea>
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn delete-btn">Delete</button> <!-- Delete button aligned left -->
                        <button class="action-btn clear-btn">Clear</button>
                        <button class="action-btn save-btn">Save</button>
                        <button class="action-btn update-btn">Update Offer</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
